<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="category">Category: <span></span></div>
			<div class="question-number">
				Question: <span class="current"></span>/ <span class="total"></span>
			</div>
		</header>
		<div class="question-area">
			<div class="question">1. Test Question?</div>
			<div class="choices">
				<div class="choice">
					<input type="radio" name="choices" id="choice-1" />
					<label for="choice-1">Choice 1</label>
				</div>

				<div class="choice">
					<input type="radio" name="choices" id="choice-2" />
					<label for="choice-2">Choice 2</label>
				</div>

				<div class="choice">
					<input type="radio" name="choices" id="choice-3" />
					<label for="choice-3">Choice 3</label>
				</div>

				<div class="choice">
					<input type="radio" name="choices" id="choice-4" />
					<label for="choice-4">Choice 4</label>
				</div>
			</div>
			<button class="submit-btn">Submit</button>
			<ul class="questions-bullets">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="timer">4:14</div>

		<script src="main.js"></script>
	</body>
</html>
